<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listado-dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listado-dispositivos</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-list>
    @for (dispositivo of dispositivos; track dispositivo) {
      <ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ dispositivo.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ dispositivo.ubicacion }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.

            <ion-button size="small" [routerLink]="['/listado-dispositivos', dispositivo.dispositivoId]">
              Detalles
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
    }
  </ion-list>
</ion-content>
