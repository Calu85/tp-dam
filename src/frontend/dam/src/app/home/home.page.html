<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sistema de riego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (dispositivo of dispositivos; track dispositivo) {
      <ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ dispositivo.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ dispositivo.ubicacion }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button size="small" [routerLink]="['/listado-dispositivos', dispositivo.dispositivoId]">
              Detalles
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
    }
  </ion-list>
</ion-content>
