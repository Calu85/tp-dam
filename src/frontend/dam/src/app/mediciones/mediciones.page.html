<ion-header>
  <ion-toolbar>
    <ion-title>Mediciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (m of mediciones; track m.medicionId) {
      <ion-item>
        <ion-label>
          <h2>Valor: {{ m.valor }}</h2>
          <p>Fecha: {{ m.fecha }}</p>
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
