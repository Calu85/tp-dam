<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mediciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mediciones</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (dispositivo) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ dispositivo.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ dispositivo.ubicacion }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button size="small" [routerLink]="['/listado-dispositivos', dispositivo.dispositivoId]">
          Volver
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-button routerLink="/home">Home</ion-button>
  }
</ion-content>
